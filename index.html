<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>
<header>
    <a href="#"> About Us </a>
    <a href="#">Log in    </a>
</header>
<body>
  <div>
      <h1>Sign up</h1>
      <form>
          
          <div><input type="email" placeholder="Email" name="email"
            />
        </div>
          <div>
              <input type="text" placeholder="Username" name="username" 
            />
        </div>
          <div>
              <input type="password" placeholder="Password" name="password" required
               />
            </div>
          <div>
              <input type="password"placeholder="Corfirm Password" name="confirmPassword" required
              />
            </div>
          <div>
              <button type="submit"> Submit</button>
          </div>

      </form>
      <footer>
        <img src="./asssets/amazonlogo.png" alt="Amazon Icon" width="32"height="32">
        <img src="./asssets/facebooklogo.png" alt="Facebook Icon" width="32"height="32">
        <img src="./asssets/githublogo.png" alt="Github Icon" width="32"height="32">
        <img src="./asssets/instagramlogo.png" alt="Instagram Icon" width="32"height="32">
        <img src="./asssets/slacklogo.png" alt="Slack Icon" width="32"height="32">

      </footer>
  </div>
